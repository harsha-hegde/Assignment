<div id="login">
  <h2 class="text-center text-white pt-5">Welcome</h2>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form" class="form" action="" method="post">
                      <h3 class="text-center text-info">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Username:</label><br>
                          <input type="text" name="username" formControlName="userName" id="username" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="text" formControlName="password" name="password" id="password" class="form-control">
                      </div>
                      <div class="form-group">       
                          <input type="submit" [disabled]="!loginForm.valid" name="submit" class="btn btn-info btn-md" value="submit">
                      </div>
                      <div *ngIf="displayError"  class="alert alert-danger postion">
                        <strong>Login Failed!</strong> please check Username and Password.
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
